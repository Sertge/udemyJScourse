    <title>Third excercise for JS Course</title>

  <body>
    <h1>We are logging properties on console</h1>
    <script>
      var car = {color:"red",make:"ford",doors:5,model:"mustang"}
      car.driver ="Lance"
      for(var property in car){
        console.log(property + " " + car[property])
      }       
    </script>
  </body>
